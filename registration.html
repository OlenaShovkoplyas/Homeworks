<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Registration</title>
</head>
<body>
    <h2>Registration on Auto Shop</h2>
    <form action="https://fom.in.ua/echo">
    <div>
        <label for="name">Name:</label>
        <input id="name" name="name" type="text" required>
    </div>
    <div>
        <label for="surname">Surname:</label>
        <input id="surname" name="surname" type="text" required>
    </div>
    <div>
        <label for="date">Date of birth</label>
        <input id="date" name="date" type="date">
    </div>
    <div>
        <label for="phone">Phone number</label>
        <input id="phone" name ="phone" type="number" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input id="email" type="email" required>
    </div>
    <div>
        <input id="check" name="check" type="checkbox" required>
        <label for="check">Я приймаю умови "Угоди про надання онлайн-сервісів"</label>
    </div>
    <div>
        <input type="submit" value="Registrate">
    </div>
    </form>

     </nav>

</html>
